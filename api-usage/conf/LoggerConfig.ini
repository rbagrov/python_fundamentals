[loggers]
keys=root,Connection,PersistenceClient,Client,Cache

[handlers]
keys=connectionHandler,clientHandler,persistenceHandler,cacheHandler

[formatters]
keys=persistenceFormatter,clientFormatter, connectionFormatter,cacheFormatter

[logger_root]
level=NOTSET
handlers=clientHandler

[logger_Client]
level=INFO
handlers=clientHandler
qualname=Client
propagate=0

[logger_Connection]
level=INFO
handlers=connectionHandler
qualname=Connection
propagate=0

[logger_PersistenceClient]
level=INFO
handlers=persistenceHandler
qualname=PersistenceClient
propagate=0

[logger_Cache]
level=INFO
handlers=cacheHandler
qualname=Cache
propagate=0

[handler_connectionHandler]
class=handlers.SysLogHandler
level=INFO
formatter=connectionFormatter
args=[('/dev/log')]

[handler_clientHandler]
class=handlers.SysLogHandler
level=INFO
formatter=clientFormatter
args=[('/dev/log')]

[handler_persistenceHandler]
class=handlers.SysLogHandler
level=INFO
formatter=persistenceFormatter
args=[('/dev/log')]

[handler_cacheHandler]
class=handlers.SysLogHandler
level=INFO
formatter=cacheFormatter
args=[('/dev/log')]

[formatter_connectionFormatter]
format=connection %(asctime)s %(levelname)s %(message)s

[formatter_persistenceFormatter]
format=persistenceLayer %(asctime)s %(levelname)s %(message)s

[formatter_clientFormatter]
format=client %(asctime)s %(levelname)s %(message)s

[formatter_cacheFormatter]
format=cache %(asctime)s %(levelname)s %(message)s
